<h1 class="text-center text-dark mt-3">Lista Tareas</h1>

<br>
<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Ingresar Tarea" aria-label="Ingresar Tarea" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Add Task</button>
      </div>
      <table class="table table-striped">
      
        <tbody>
          <tr *ngFor="let todo of todos; i - index">
            <th scope="row">{{i+1}}</th>
            <td>{{todo.name}}</td>
            <td style="color:red; font-weight: bold;">x</td>
            <!-- <td>@mdo</td> -->
          </tr>
       
        </tbody>
      </table>
    </div>

  </div>
</div>
